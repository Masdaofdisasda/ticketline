<div>
  <br>
  <div class="d-flex justify-content-between">
    <h2>Manage Venues</h2>
    <span>
    <button class="btn btn-primary" routerLink="/admin/venue/create">
    <i class="bi bi-plus-circle me-2"></i>Add Venue</button>
    </span>
  </div>
  <br>
</div>

<table class="table table-hover table-light p3">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">City</th>
    <th scope="col">Country</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody *ngFor="let venue of venues">
  <tr>
    <th scope="row">{{venue.id}}</th>
    <td>{{venue.name}}</td>
    <td>{{venue.city}}</td>
    <td>{{venue.country}}</td>
    <td>
      <div class="btn-group">
        <button class="btn btn-outline-primary" [routerLink]="['/admin/venue/edit', venue.id]"><i
          class="bi bi-pencil me-2"></i>Edit</button>
        <button class="btn btn-outline-danger" (click)="deleteVenueClicked(venue)"><i
          class="bi bi-trash me-2"></i>Remove</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
