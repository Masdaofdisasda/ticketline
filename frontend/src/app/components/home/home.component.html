<div class="jumbotron mt-5">
  <h1 class="display-4">Welcome to TICKETLINE!</h1>
  <hr class="my-4">
  <a *ngIf="!authService.isLoggedIn()" class="btn btn-primary btn-lg" routerLink="/login" role="button">Login</a>
  <a *ngIf="!authService.isLoggedIn()" class="btn btn-secondary btn-lg mx-4" routerLink="/registration"
    role="button">Create new account</a>
  <div *ngIf="authService.isLoggedIn()">
    <p>Check out the latest message from the SEPM group phase.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" routerLink="/message" role="button">Message</a>
    </p>
  </div>
</div>
