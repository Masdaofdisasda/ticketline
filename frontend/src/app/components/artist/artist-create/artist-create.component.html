<div>
  <br>
  <div>
    <h2>Add Artist</h2>
  </div>
  <br>
</div>

<form [formGroup]="createFormGroup">
  <input id="artistName" class="form-control" placeholder="Enter Artist name" formControlName="artistName">
  <br>
  <button type="button"
          class="btn btn-primary float-end"
          [disabled]="createFormGroup.invalid"
          (click)="onSubmit()">
    Create Artist
  </button>
</form>
