<h1 class="display-1">Create Artist</h1>

<form [formGroup]="createFormGroup">
  <input id="artistName" class="form-control" placeholder="Enter name of Artist" formControlName="artistName">
  <button type="button"
          class="btn btn-primary float-end"
          [disabled]="createFormGroup.invalid"
          (click)="onSubmit()">
    Create
  </button>
</form>
