<div>
  <div class="d-flex justify-content-between">
    <h2 class="my-2">Users</h2>
    <button class="btn btn-secondary my-2" (click)="getUsers()">refresh</button>
  </div>

  <div class="input-group mb-3 d-flex align-middle">
    <span class="input-group-text" id="filter">filter</span>
    <input type="text" class="form-control" id="filterUserInput"
      placeholder="enter name or email to filter the displayed users" aria-label="filter" aria-describedby="filter"
      [(ngModel)]="filterTerm" (keyup)="filterUsers()">
    <form [formGroup]="lockedForm" class="d-flex align-items-center">
      <div class="form-check mx-2">
        <input class="form-check-input" type="radio" formControlName="locked" id="radioLocked" value="locked">
        <label class="form-check-label" for="radioLocked">
          locked
        </label>
      </div>
      <div class="form-check mx-2">
        <input class="form-check-input" type="radio" formControlName="locked" id="radioUnlocked" value="unlocked">
        <label class="form-check-label" for="radioUnlocked">
          unlocked
        </label>
      </div>
      <div class="form-check mx-2">
        <input class="form-check-input" type="radio" formControlName="locked" id="radioAll" value="all">
        <label class="form-check-label" for="radioAll">
          all
        </label>
      </div>
    </form>
  </div>
  <div class="list-group w-auto" *ngFor="let user of filteredUsers">
    <div href="#" class="list-group-item d-flex gap-3 py-3" aria-current="true">
      <div class="d-flex w-100 justify-content-between users">
        <div>
          <h6 class="mb-0">{{user.email}}</h6>
          <div class="name">
            {{user.firstName}} {{user.lastName}}
          </div>
        </div>
        <div class="d-flex align-items-center">
          <div class="form-check form-switch mr-4">
            <input class="form-check-input" role="switch" type="checkbox" id="accountNonLocked"
              [ngModel]="user.accountNonLocked" (click)="changeLocked(user)" [disabled]="isLoggedInUser(user)">
            <label class="form-check-label" for="accountNonLocked">unlocked</label>
          </div>
          <button type="button" class="btn btn-secondary resetPasswordButton" (click)="resetPassword(user)">Reset
            Password</button>
        </div>
        <!-- <small class="opacity-50 text-nowrap">now</small> -->
      </div>
    </div>
  </div>
</div>
