<h1 class="display-6">add Performances</h1>
<form [formGroup]="performanceForm" (submit)="onFormSubmit()">
  <div formArrayName="performances">
    <div *ngFor="let performance of performances; let i = index;" [formGroupName]="i">
      <div class="form-group row">
        <div class="col-sm-3">
          <select class="form-control dropdown-toggle" formControlName="artist">
            <option *ngFor="let artist of artists" [ngValue]="artist">
              {{artist.name}}
            </option>
          </select>
        </div>
        <div class="col-sm-2">
          <select class="form-control dropdown-toggle" formControlName="venue">
            <option *ngFor="let venue of venues" [ngValue]="venue">
              {{venue.name}}
            </option>
          </select>
        </div>
        <div class="col-sm-2">
          <select class="form-control dropdown-toggle" formControlName="room">
            <option *ngFor="let room of performance.value.venue.rooms" [ngValue]="room">
              {{room.name}}
            </option>
          </select>
        </div>
        <div class="col-sm-2">
          <app-date-time-picker placeholder="start time" inputDatetimeFormat="dd/MM/yyyy hh:mm a"
                                formControlName="startDate">
          </app-date-time-picker>
        </div>
        <div class="col-sm-2">
          <app-date-time-picker placeholder="end time" inputDatetimeFormat="dd/MM/yyyy hh:mm a"
                                formControlName="endDate">
          </app-date-time-picker>
        </div>
        <div class="col-sm">
          <div *ngIf="check" class="bi-check"></div>
        </div>
        <div class="col-sm">
          <button (click)="removePerson(i)" class="btn btn-sm responsive-danger-button bi bi-trash float-end"
                  style="color: red"></button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <button type="button" class="btn btn-secondary" (click)="addPerson()">
    +
  </button>
  <button ype="button" class="btn btn-primary float-end" [disabled]="performanceForm.invalid">
    Add Performances to Event
  </button>
</form>
