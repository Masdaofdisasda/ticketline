<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Authentication problems!</strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="btn btn-sm btn-secondary close" data-dismiss="alert"
    aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <p class="text-center mb-5">
        Log in to see our events and purchase tickets.
      </p>
      <div>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">

          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="text" name="email" formControlName="email" class="form-control" id="inputEmail"
              aria-describedby="emailHelp" placeholder="Enter email">
            <div *ngIf="submitted && loginForm.controls.email.errors" class="error">
              <small class="form-text text-warning" *ngIf="loginForm.controls.email.errors.required">Your email
                is
                required!
              </small>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" formControlName="password" class="form-control" id="inputPassword"
              placeholder="Password">
            <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
              <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.required">Your password
                is
                required!
              </small>
              <small class="form-text text-warning" *ngIf="loginForm.controls.password.errors.minlength">Your password
                must be at least 8 characters long!
              </small>
            </div>
          </div>

          <div class="d-flex justify-content-center my-5">
            <button type="button" (click)="loginUser()" class="btn btn-primary w-75" id="loginButton">Login</button>
          </div>

          <div class="d-flex justify-content-center my-5">
            <button type="button" [routerLink]="['/registration']" class="btn btn-secondary">Create new
              account</button>
          </div>
        </form>
      </div>


    </div>
  </div>
</div>
