<div *ngIf="isAdmin()">
  <div class="d-flex justify-content-between">
    <h2 class="my-2">Locked Users</h2>
    <button class="btn btn-secondary my-2" (click)="getLocked()">refresh</button>
  </div>
  <div class="list-group w-auto" *ngFor="let user of lockedUsers">
    <div href="#" class="list-group-item d-flex gap-3 py-3" aria-current="true">
      <div class="d-flex w-100 justify-content-between users">
        <div>
          <h6 class="mb-0">{{user.email}}</h6>
          <div class="name">
            {{user.firstName}} {{user.lastName}}
          </div>
        </div>
        <button class="btn btn-primary" (click)="unlock(user)">Unlock</button>
        <!-- <small class="opacity-50 text-nowrap">now</small> -->
      </div>
    </div>
  </div>
</div>
<div *ngIf="!isAdmin()">
  Unauthorized
</div>
