<div>
  <br>
  <div>
    <h2>Create News</h2>
  </div>
  <br>
</div>

<form [formGroup]="createFormGroup">
  <div class="form-group row">

    <div class="col-sm">
      <label for="newsTitle">Titel</label>
      <input id="newsTitle" class="form-control" placeholder="Enter title of the news"
             formControlName="messageTitle">
    </div>

    <div class="col-sm">
      <label for="messagePublishedAt">Published at</label>
      <app-date-time-picker id="messagePublishedAt" placeholder="Select the time when the news should be published"
                            formControlName="messagePublishedAt">
      </app-date-time-picker>
    </div>


  </div>
  <div class="form-group row">
    <div class="col-sm">
      <label for="messageSummary">Summary</label>
      <textarea id="messageSummary" class="form-control" placeholder="Enter a short summary of the news"
                formControlName="messageSummary"> </textarea>
    </div>


    <label for="messageText">Text</label>
    <div class="col-sm">
      <textarea id="messageText" type="file" class="form-control" placeholder="Enter the full text of the news"
                formControlName="messageText"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm">
      <label for="pictureUpload">Picture</label>
      <input id="pictureUpload" type="file" accept="image/gif, image/png, image/jpeg" (change)="onFileChanged($event)" class="form-control">
    </div>

    <div class="col-sm"></div>

  </div>
  <div class="d-flex">
    <span class="flex-grow-1"></span>
    <button type="button"
            class="btn btn-primary "
            [disabled]="createFormGroup.invalid"
            (click)="onSubmit()">
      Create News
    </button>
  </div>
</form>
