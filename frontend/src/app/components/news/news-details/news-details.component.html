<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{this.imageUrl}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{this.news.title}}</h5>
        <p class="card-text">{{this.news.summary}}</p>
        <p class="card-text">{{this.news.text}}</p>
        <p class="card-text"><small class="text-muted">{{this.news.publishedAt | date}}</small></p>
      </div>
    </div>
  </div>
</div>
<button type="button" class="btn btn-outline-secondary"
        (click)="navigateLatestPage()"><i class="bi bi-arrow-left-circle me-2"></i>View Latest News
</button>
