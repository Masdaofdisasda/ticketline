<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div>
  <br>
  <div class="fourXone">
    <h2 *ngIf="!this.archive">Latest News</h2>
    <h2 *ngIf="this.archive">News Archive</h2>
    <span style="width: 80%"></span>
    <button type="button" class="btn btn-primary btn-sm mr-4" *ngIf="authService.isAdmin()"
            (click)="navigateCreatePage()">Create News Entry
    </button>
    <button type="button" class="btn btn-secondary btn-sm mr-4" *ngIf="!this.archive"
            (click)="navigateArchivePage()">View News Archive
    </button>
    <button type="button" class="btn btn-secondary btn-sm mr-4" *ngIf="this.archive"
            (click)="navigateLatestPage()">View Latest News
    </button>
  </div>
  <br>
</div>

<div class="mt-4 container">
  <div class="row m-xl-4 m-lg-3">

    <div class="p-2" *ngFor="let news of pagedProperties.data">

      <div class="card">

        <div class="card-body">
          <div class="row">
            <div class="col-2">
              <h4 class="card-title">{{news.title}}</h4>
              <h5 class="card-subtitle mb-2 text-muted">{{news.publishedAt | date}}</h5>
            </div>

            <div class="col-10">
              <p class="card-text">{{news.summary}}</p>
              <a href="/#/news/details/{{news.id}}">Read More...</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination
              [collectionSize]="this.pagedProperties.hits"
              [(page)]="this.pagedProperties.pageIndex"
              [pageSize]="this.pagedProperties.pageSize"
              (pageChange)="refreshNews()">
      </ngb-pagination>

      <select class="form-select" style="width: auto" [(ngModel)]="this.pagedProperties.pageSize"
              (ngModelChange)="refreshNews()">
        <option [ngValue]="25">25 items per page</option>
        <option [ngValue]="50">50 items per page</option>
        <option [ngValue]="100">100 items per page</option>
      </select>
    </div>
  </div>
</div>
