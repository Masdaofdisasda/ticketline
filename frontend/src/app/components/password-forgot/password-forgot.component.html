<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <h1>Reset Password</h1>
      <p class="text-center mb-5">
        Type in your email address to reset your password. You will receive an email with a link. Click the received
        link to create a new password.
      </p>
      <div>
        <form class="form" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">

          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="text" name="email" formControlName="email" class="form-control" id="inputEmail"
              aria-describedby="emailHelp" placeholder="Enter email" (keydown.enter)="resetPassword()">
            <div *ngIf="submitted && resetPasswordForm.controls.email.errors" class="error">
              <small class="form-text text-warning" *ngIf="resetPasswordForm.controls.email.errors.required">Your email
                is
                required!
              </small>
            </div>
          </div>

          <div class="d-flex justify-content-center my-5">
            <button type="button" (click)="resetPassword()" class="btn btn-primary w-75"
              id="submitButton">Submit</button>
          </div>
          <div class="d-flex justify-content-center my-5">
            <button type="button" (click)="cancel()" class="btn btn-secondary px-4" id="cancelButton">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
