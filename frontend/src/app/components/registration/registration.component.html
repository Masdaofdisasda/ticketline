<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Registration problems!</strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="btn btn-secondary btn-sm close" data-dismiss="alert"
    aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formRegistration"></span>
      <p class="text-center mb-5">
        Sign up to get tickets for your favorite artists
      </p>
      <div>
        <form class="form" [formGroup]="registrationForm" (ngSubmit)="registerUser()">
          <div class="row">
            <div class="form-group col">
              <label for="inputFirstName">First name*</label>
              <input type="text" name="firstName" formControlName="firstName" class="form-control" id="inputFirstName"
                aria-describedby="firstNameHelp" placeholder="First name">
              <div *ngIf="submitted && registrationForm.controls.firstName.errors" class="error">
                <small class="form-text text-warning" *ngIf="registrationForm.controls.firstName.errors.required">Your
                  first name
                  is
                  required!
                </small>
              </div>
            </div>
            <div class="form-group col">
              <label for="inputLastName">Last Name*</label>
              <input type="text" name="lastName" formControlName="lastName" class="form-control" id="inputLastName"
                aria-describedby="lastNameHelp" placeholder="Enter your Last Name">
              <div *ngIf="submitted && registrationForm.controls.lastName.errors" class="error">
                <small class="form-text text-warning" *ngIf="registrationForm.controls.lastName.errors.required">Your
                  last name
                  is
                  required!
                </small>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="inputEmail">Email Address*</label>
                <input type="text" name="email" formControlName="email" class="form-control" id="inputEmail"
                  aria-describedby="emailHelp" placeholder="Enter your Email Address">
                <div *ngIf="submitted && registrationForm.controls.email.errors" class="error">
                  <small class="form-text text-warning" *ngIf="registrationForm.controls.email.errors.required">Your
                    email
                    is
                    required!
                  </small>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="inputPassword">Password*</label>
                <input type="password" name="password" formControlName="password" class="form-control"
                  id="inputPassword" placeholder="Enter 8 characters or more">
                <div *ngIf="submitted && registrationForm.controls.password.errors" class="error">
                  <small class="form-text text-warning" *ngIf="registrationForm.controls.password.errors.required">Your
                    password
                    is
                    required!
                  </small>
                  <small class="form-text text-warning" *ngIf="registrationForm.controls.password.errors.minlength">Your
                    password
                    must be at least 8 characters long!
                  </small>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center my-4" >
            <button type="button" (click)="registerUser()" class="btn btn-primary btn-lg" id="signUpButton">
              <i class="bi bi-pencil-square me-2"></i>Sign Up</button>
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" [routerLink]="['/login']" class="btn btn-secondary">
              Already have an Account?</button>
          </div>

        </form>
      </div>


    </div>
  </div>
</div>
