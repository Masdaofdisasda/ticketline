    <h2>Order Overview</h2>
  </div>

<div class="row">
  <div class="col-3">
  </div>
  <div class="col-6" style="max-height: 80vh;">

    <div *ngIf="!authService.isLoggedIn()" class="bg-white rounded-2 py-3 px-3 mb-3">
      <div class="text-center">
        Please login or register if you want to continue the checkout process. Your items are saved for you.
      </div>

      <div class="d-flex justify-content-evenly px-5 pt-3">
        <button type="button" routerLink="/registration" class="btn btn-light">Sign Up</button>
        <button type="button" routerLink="/login" class="btn btn-primary">Login</button>
      </div>
    </div>

    <app-shopping-cart [checkoutMode]="true"></app-shopping-cart>

  </div>
  <div class="col-3">
  </div>
</div>
