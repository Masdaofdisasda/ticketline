
<div class="card">
  <div class="card-body">
    <div class="card-text" [ngClass]="{'text-muted': muted}">Sector: {{ticket.sector}}</div>
    <div class="card-text" [ngClass]="{'text-muted': muted}">Seat: {{ticket.seatNumber}}</div>
    <div class="d-flex justify-content-between">
      <button type="button" (click)="removeItem()" class="btn btn-outline-danger btn-sm mt-2">
        <i class="bi bi-trash"></i></button>
      <div class="text-end pt-1 fw-lighter" [ngClass]="{'text-muted': muted}">
        {{formatTicketPrice()}}
      </div>
    </div>
  </div>
</div>
